<!DOCTYPE html>

<html>

<head>
  <title>COOKSUP Digital Recipe</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <div style="display:inline-flex">
    <h1 id="title">COOKSUP Digital Recipe</h1>
    <img id="logo_icon" src="static/image/cooksup.png">
  </div>
  <div style="clear:both;"></div>

  <form id="insert-recipe" class="ajax-form" action="/recipe" method="POST">
    <div style="display:flex; justify-content: center;">
      <div style="width:1000px; margin-right: 60px">
      <textarea id="recipe-box" name="recipe">{{recipe}}</textarea>
      <div class="empty-block"></div>
      <label style="font-size: 15px; font-weight: bold;" for="refresh-btn">레시피 변경</label>
      <button type="button" id="refresh-btn"><img src="static/image/refresh_btn.png" height ="13vw" width="13vw" style="margin-top:5px;" /></button>
      </div>
      <div id="buttons_div">
        <button id="manual" href="#" style="font-size: 15px; font-weight: bold;">레시피 입력 방법</button>
        <div class="empty-block"></div>
        <label style="font-size: 15px; font-weight: bold;" for="checkbox-recipe_srl-mode">개체명 인식 모드</label>
        <div style="height : 0.5vw;"></div>
        <label style="font-size: 15px; font-weight: bold;" >ETRI</label>
        <input id="recipe_mode" type="radio" name="entity_mode" value = "etri">
        <label style="font-size: 15px; font-weight: bold;" >ko-ELECTRA</label>
        <input id="recipe_mode" type="radio" name="entity_mode" value="koelectra" checked>

        <div class="empty-block"></div>
        <label style="font-size: 15px; font-weight: bold;" for="checkbox-recipe_srl-mode">ETRI 의미역 인식 API (SRL) 적용</label>
        <input id="checkbox-recipe_srl-mode" type="checkbox" name="srl_mode" checked>
        <div style="height : 0.5vw;"></div>
        <div class="empty-block"></div>
        <div style="display:inline">
          <input type="submit" id = "btn_create" value="디지털 레시피 생성" style="margin-bottom:5px;">
        </div>
      </div>
    </div>
  </form>
  <form id="move-to-prompt" style="float:right; margin-right: 50px;" action="/microrecipe">
    <input id="btn_prompt" type="submit" value="Micro Recipe (레시피 분해)"/>
  </form>
  <div class="empty-block"></div>
  <form id="move-to-prompt" style="float:right; margin-right: 50px;" action="/prompt" method="POST">
    <input id="prompt-recipe_json" type="hidden" name="recipe"/>
    <input id="btn_prompt" type="submit" value="프롬프트 이동"/>
  </form>


  <div class="empty-block"></div>
  <div id="info"></div>
  <table>
    <colgroup>
      <col span=1 width="400">
      <col span=7 width="150">
    </colgroup>
    <thead  style="background-color:#f3f3f3;">
      <tr>
        <th rowspan=2>원문</th>
        <th rowspan=2>시간</th>
	      <th rowspan=2>온도</th>
        <th rowspan=2>주재료</th>
        <th rowspan=2>첨가물</th>
        <th rowspan=2>설비</th>
        <th rowspan=2>도구</th>
        <th colspan=2>조리동작</th>
      </tr>
      <tr>
        <th>규격</th>
        <th id="tool">동작</th>
      </tr>

    </thead>
    <tbody id="memDiv">
    </tbody>
  </table>
  <div id="save_sentence-box"></div>
</body>
</html>
